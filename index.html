<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ReversiAI</title>
        <meta name="description" content="Intellingent player for the game Reversi">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body onload="reset()">
        <script src="./game.js" async defer></script>
        <div id="center-container">
            <div id="title">
                <h1>Reversi AI</h1>
            </div>
            <div id="buttons">
                <input type="button" value="8x8" class="board-size" onclick="newGame(8)">
                <input type="button" value="10x10" class="board-size" onclick="newGame(10)">
                <input type="button" value="12x12" class="board-size" onclick="newGame(12)">
                <input type="text-area" id="turn-tracker" disabled>
            </div>
            <div id="board-container"></div>
        </div>
    </body>
</html>
